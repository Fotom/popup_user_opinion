<html>
<head>
  <link href="stylesheets/common.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="javascripts/application.js" type="text/javascript"></script>
</head>
<body>

<div class="content">
  Some page content...
</div>

<div id="popup_user_opinion" class="popup_block">
  <div class="header_heart header_heart1"></div>
  <div class="header_heart header_heart2"></div>
  <div class="header_heart header_heart3"></div>
  
  <div class="popup_header">
    <div class="close">
  	  <a onclick="close_popup(); return false;" href="#">Закрыть</a>
    </div>
  </div>
  
  <div class="question_text question_main center">Вам понравилось?</div>
  
  <div class="question_block">
    <div onclick="set_yes(); return false;" class="question_button yes_button"></div>
    <div id="popup_around_yes" class="question_around yes_around"></div>
    <div onclick="set_no(); return false;" class="question_button no_button"></div>
    <div id="popup_around_no" class="question_around no_around"></div>
  </div>
  
  <div class="question_text question_sub center">Почему?</div>

  <div class="center">
    <form>
      <textarea id="user_opinion_text" class="question_textarea"></textarea>
      <input onclick="send_opinion(); return false;" class="send_button" type="image" value="Отправить" src="images/send_for_popup_button.png">
    </form>
  </div>
</div>

</body>
</html>
